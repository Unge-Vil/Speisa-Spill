<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BAN HAMMER 9000 - EXTENDED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #33ff00;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none; 
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            transition: background 1s ease; /* Smooth transition between levels */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #cursorCanvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none; 
        }

        /* CRT Overlay Effects */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.6) 100%);
            box-shadow: inset 0 0 10rem rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 11;
        }

        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            transition: opacity 0.1s;
        }

        /* Used for virus blackout */
        #blackout-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            z-index: 14;
            transition: opacity 0.2s;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50; 
            font-size: 2rem;
            text-shadow: 0 0 5px #33ff00;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 600px) {
            #ui-layer { font-size: 1.2rem; top: 10px; left: 10px; }
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
        }

        .hud-item {
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border: 1px solid #33ff00;
        }

        #level-indicator { color: #ffff00; }
        #combo-display { color: #ff00ff; display: none; font-size: 2.5rem; animation: pulse 0.2s infinite; }
        #highscore-display { color: #00ffff; font-size: 1.5rem; }

        /* Screens */
        #game-over, #level-up-screen, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .start-screen { background: rgba(0, 0, 0, 0.85); }
        #game-over, #level-up-screen { background: rgba(0, 0, 0, 0.9); display: none; }

        #game-over-content, #level-up-content {
             border: 2px solid #33ff00;
             padding: 2rem;
             background: #000;
             text-align: center;
             box-shadow: 0 0 20px #33ff00;
             min-width: 300px;
        }

        h1 { margin: 0 0 20px 0; font-size: 4rem; text-transform: uppercase; color: #ff3333; text-shadow: 2px 2px #fff; }
        h2 { color: #ffff00; font-size: 3rem; margin: 0 0 20px 0; }

        button {
            background: #33ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 2rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            position: relative;
            z-index: 101;
        }
        button:hover { background: #fff; }

        .retro-text {
            color: #33ff00;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #33ff00;
            max-width: 600px;
            text-align: center;
            padding: 0 20px;
        }

        .warning-text {
            color: #ff0055;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.7; transform: scale(0.98); }
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <canvas id="cursorCanvas"></canvas>

    <div id="flash-overlay"></div>
    <div id="blackout-overlay"></div>
    
    <div class="scanlines"></div>
    <div class="crt-overlay"></div>

    <div id="ui-layer">
        <div class="hud-item">SCORE: <span id="score">0</span></div>
        <div class="hud-item" id="highscore-display">HIGH SCORE: <span id="highscore">0</span></div>
        <div class="hud-item" id="level-indicator">LEVEL: 1 - THE VOID</div>
        <div class="hud-item">SERVER LOAD: <span id="lives">0</span>%</div>
        <div id="combo-display">COMBO x<span id="combo-count">0</span></div>
    </div>

    <div id="start-screen" class="start-screen">
        <h1 style="color: #33ff00;">BAN HAMMER 9000</h1>
        <div class="retro-text">OPPDRAG: RENS CHATTEN FOR TROLL.</div>
        <div class="retro-text warning-text">NYE FIENDER: BOTS & VIRUS!</div>
        <div class="retro-text" style="color: #ffff00; margin-top: 20px;">MENY: HAMMEREN ER DIN PEKER!</div>
        <button onclick="startGame()">INIT SYSTEM</button>
    </div>

    <div id="level-up-screen">
        <div id="level-up-content">
            <h2>LEVEL OPP!</h2>
            <div class="retro-text" id="level-desc">Nytt milj√∏ lastet inn...</div>
            <button onclick="nextLevel()">FORTSETT</button>
        </div>
    </div>

    <div id="game-over">
        <div id="game-over-content">
            <h1>SYSTEM CRASH</h1>
            <p class="retro-text">Serveren ble overbelastet.</p>
            <p class="retro-text">Final Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">REBOOT</button>
        </div>
    </div>
</div>

<script>
    // --- AUDIO SYSTEM ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    const sfx = {
        hit: () => playTone('square', 150, 40, 0.1),
        hitBig: () => playNoise(0.3),
        bad: () => playTone('sawtooth', 100, 50, 0.3),
        error: () => { // Glitchy sound for virus
             if(!audioCtx) return;
             playTone('sawtooth', 50, 200, 0.1);
             setTimeout(() => playTone('square', 200, 50, 0.1), 100);
        },
        powerup: () => {
            if(!audioCtx) return;
            const now = audioCtx.currentTime;
            [440, 554, 659].forEach((f, i) => playTone('sine', f, f, 0.3, now + i*0.1));
        }
    };

    function playTone(type, startFreq, endFreq, duration, startTime) {
        if (!audioCtx) return;
        const t = startTime || audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = type;
        osc.frequency.setValueAtTime(startFreq, t);
        osc.frequency.exponentialRampToValueAtTime(endFreq, t + duration);
        gain.gain.setValueAtTime(0.2, t);
        gain.gain.exponentialRampToValueAtTime(0.01, t + duration);
        osc.start(t);
        osc.stop(t + duration);
    }

    function playNoise(duration) {
        if (!audioCtx) return;
        const bufSize = audioCtx.sampleRate * duration;
        const buffer = audioCtx.createBuffer(1, bufSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        const gain = audioCtx.createGain();
        noise.connect(gain);
        gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        noise.start();
    }

    // --- GAME VARIABLES ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const cursorCanvas = document.getElementById('cursorCanvas');
    const cursorCtx = cursorCanvas.getContext('2d');
    const gameContainer = document.getElementById('game-container');
    
    const scoreEl = document.getElementById('score');
    const highscoreEl = document.getElementById('highscore');
    const livesEl = document.getElementById('lives');
    const levelEl = document.getElementById('level-indicator');
    const comboDisplayEl = document.getElementById('combo-display');
    const comboCountEl = document.getElementById('combo-count');
    const gameOverEl = document.getElementById('game-over');
    const levelUpEl = document.getElementById('level-up-screen');
    const levelDescEl = document.getElementById('level-desc');
    const startScreenEl = document.getElementById('start-screen');
    const finalScoreEl = document.getElementById('final-score');
    const flashOverlay = document.getElementById('flash-overlay');
    const blackoutOverlay = document.getElementById('blackout-overlay');

    let width, height;
    let score = 0;
    let highScore = localStorage.getItem('banHammerHighScore') || 0;
    let serverLoad = 0; 
    let gameActive = false; 
    let frame = 0;
    let currentLevel = 1;
    let hitStop = 0;
    let glitchEffect = 0;
    let combo = 0;

    // Mouse/Touch position
    let mouseX = width/2;
    let mouseY = height/2;
    let isClicking = false;
    let hammerRotation = 0;
    let shakeIntensity = 0;

    // Entities
    let entities = [];
    let particles = [];
    let floatText = [];
    let shockwaves = [];
    let bgElements = []; // Reused for chat, matrix code, stars etc.

    highscoreEl.innerText = highScore;

    const LEVEL_THRESHOLDS = { 1: 0, 2: 20, 3: 50, 4: 100, 5: 160 };
    const LEVEL_NAMES = { 
        1: "THE VOID", 
        2: "IRC CHATROOM", 
        3: "PREDATOR ALLEY", 
        4: "FUGLE-APPEN", // Twitter/X parody
        5: "M√òRKENETTET" // Dark Web
    };

    const trollInsults = ["Noob!", "Hax!", "Ratio", "Ez", "Taper", "Bot", "Cringe", "Lag!", "Cry more"];
    const nicePhrases = ["Hei!", "GG!", "Kult!", "Venn?", ":)", "Bra spilt", "Lykke til"];
    const predatorPhrases = ["...", "Sulten", "Kom hit", "Nam nam", "Bli med", "M√∏rket..."];
    const botPhrases = ["BEEP", "BUY CRYPTO", "CLICK HERE", "FREE IPHONE", "BOOP", "FOLLOW ME"];
    
    // Background content generators
    const ircNames = ["<Slayer>", "<Admin>", "<Guest>", "<TrollHunter>"];
    const ircChat = ["lol", "brb", "asl?", "xD", "rofl"];
    const matrixChars = "010101XYZA";

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        cursorCanvas.width = width;
        cursorCanvas.height = height;
        initBackgroundElements();
    }
    window.addEventListener('resize', resize);
    resize();

    // --- INPUT HANDLING ---
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    document.addEventListener('mousedown', triggerSwing);

    const handleTouch = (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        mouseX = touch.clientX;
        mouseY = touch.clientY - 60; 
    };

    document.addEventListener('touchmove', handleTouch, { passive: false });
    document.addEventListener('touchstart', (e) => {
        handleTouch(e);
        triggerSwing();
    }, { passive: false });

    function triggerSwing() {
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        if (isClicking) return;
        isClicking = true;
        hammerRotation = -45; 
        setTimeout(() => {
            hammerRotation = 60; 
            if (gameActive) {
                checkHits();
                if(shakeIntensity < 2) shakeIntensity = 2; 
            }
        }, 50);
        setTimeout(() => {
            isClicking = false;
            hammerRotation = 0;
        }, 200);
    }

    function initBackgroundElements() {
        bgElements = [];
        let count = 20;
        if (currentLevel === 5) count = 50; // More drops for matrix
        
        for(let i=0; i<count; i++) {
            bgElements.push(createBgElement(true));
        }
    }

    function createBgElement(randomY = false) {
        const y = randomY ? Math.random() * height : (currentLevel === 5 ? -20 : height + 20);
        
        let el = {
            x: Math.random() * width,
            y: y,
            speed: 0.5 + Math.random() * 0.5,
            opacity: 0.1 + Math.random() * 0.2,
            text: ""
        };

        if (currentLevel === 2) {
             const name = ircNames[Math.floor(Math.random() * ircNames.length)];
             const msg = ircChat[Math.floor(Math.random() * ircChat.length)];
             el.text = `[${Math.floor(Math.random()*23)}:${Math.floor(Math.random()*59)}] ${name} ${msg}`;
             el.x = 20; // Align left
        } else if (currentLevel === 4) {
             // "Bird" shapes or clouds
             el.text = Math.random() > 0.5 ? "‚òÅ" : "üê¶"; 
             el.speed = 1 + Math.random(); // Horizontal speed for birds
             el.y = Math.random() * height;
             el.x = randomY ? Math.random() * width : -50;
        } else if (currentLevel === 5) {
             el.text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
             el.speed = 5 + Math.random() * 5; // Fast falling
             el.x = Math.floor(Math.random() * (width / 20)) * 20; // Grid aligned
        }
        
        return el;
    }

    class Entity {
        constructor(type) {
            this.type = type; 
            this.radius = 30;
            this.x = Math.random() * (width - 100) + 50;
            this.y = height + 50; 
            this.targetY = Math.random() * (height - 200) + 100;
            this.state = 'entering';
            this.markedForDeletion = false;
            this.phrase = "";
            this.phraseTimer = Math.floor(Math.random() * 60);
            this.showPhrase = false;
            this.pulse = 0;

            // Type Defaults
            if (type === 'troll') {
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = -Math.random() * 4 - 3;
                this.color = Math.random() > 0.5 ? '#ff0055' : '#ff3300';
                this.phrase = trollInsults[Math.floor(Math.random() * trollInsults.length)];
                this.scoreValue = 1;
                this.loadImpact = -2;
            } else if (type === 'innocent') {
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = -Math.random() * 3 - 2;
                this.color = Math.random() > 0.5 ? '#00ffaa' : '#00aaff';
                this.phrase = nicePhrases[Math.floor(Math.random() * nicePhrases.length)];
                this.scoreValue = -5;
                this.loadImpact = 10;
            } else if (type === 'predator') {
                this.radius = 40;
                this.speedX = 0;
                this.speedY = -2;
                this.color = '#800080';
                this.phrase = predatorPhrases[Math.floor(Math.random() * predatorPhrases.length)];
                this.scoreValue = 50;
                this.loadImpact = -10;
            } else if (type === 'coffee') {
                this.radius = 25;
                this.speedX = 0;
                this.speedY = -1.5; 
                this.color = '#6f4e37';
                this.phrase = "KAFFE!";
                this.scoreValue = 10;
                this.loadImpact = -20;
            } else if (type === 'bot') {
                this.radius = 25;
                this.speedX = (Math.random() > 0.5 ? 10 : -10); // Very fast horizontal
                this.speedY = -1;
                this.x = this.speedX > 0 ? -50 : width + 50; // Start off screen
                this.y = Math.random() * (height - 200) + 100;
                this.targetY = this.y; // Keep Y steady
                this.color = '#888888';
                this.phrase = botPhrases[Math.floor(Math.random() * botPhrases.length)];
                this.scoreValue = 5;
                this.loadImpact = -15; // Bots clog server fast
                this.state = 'roaming'; // Skip enter
            } else if (type === 'virus') {
                this.radius = 35;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = -Math.random() * 5;
                this.color = '#00ff00';
                this.phrase = "FATAL ERROR";
                this.scoreValue = 0; // Penalty actually
                this.loadImpact = 0;
            }
        }

        update() {
            // MOVEMENT LOGIC
            if (this.type === 'predator' && this.state === 'roaming') {
                // Hunt logic (Simplified for brevity)
                let nearest = null;
                let minDistSq = 9999999;
                entities.forEach(e => {
                    if (e.type === 'innocent') {
                        const distSq = (e.x-this.x)**2 + (e.y-this.y)**2;
                        if (distSq < minDistSq) { minDistSq = distSq; nearest = e; }
                    }
                });
                if (nearest) {
                    const angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
                    this.x += Math.cos(angle) * 2.5; this.y += Math.sin(angle) * 2.5;
                    if (minDistSq < (this.radius+nearest.radius)**2) {
                        nearest.markedForDeletion = true;
                        createExplosion(nearest.x, nearest.y, '#ff0000', false);
                        serverLoad += 5; sfx.bad();
                    }
                } else {
                    this.x += Math.sin(frame * 0.02) * 2; this.y += Math.cos(frame * 0.02) * 2;
                }
                // Bounds
                this.x = Math.max(50, Math.min(width-50, this.x));
                this.y = Math.max(50, Math.min(height-50, this.y));

            } else if (this.type === 'bot') {
                // Bots just zip across
                this.x += this.speedX;
                if (this.x < -100 || this.x > width + 100) this.markedForDeletion = true; // Delete when off screen
                
            } else if (this.type === 'virus') {
                // Jittery movement
                this.x += this.speedX + (Math.random() - 0.5) * 10;
                this.y += Math.sin(frame * 0.1) * 5;
                if (this.x < 50 || this.x > width - 50) this.speedX *= -1;
                if (this.y < 50 || this.y > height - 50) this.y = Math.random() * height;

            } else {
                // Standard
                if (this.state === 'entering') {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) this.state = 'roaming';
                } else {
                    this.x += this.speedX;
                    this.y += Math.sin(frame * 0.05) * 2;
                    if (this.x < 50 || this.x > width - 50) this.speedX *= -1;
                }
            }

            // Phrase Logic
            this.phraseTimer++;
            if (this.phraseTimer > 100) {
                this.showPhrase = true;
                if (this.phraseTimer > 250) {
                    this.showPhrase = false;
                    this.phraseTimer = 0;
                }
            }
        }

        draw() {
            ctx.shadowBlur = 0;
            this.pulse += 0.1;

            if (this.type === 'predator') {
                ctx.shadowBlur = 10 + Math.sin(this.pulse) * 5; ctx.shadowColor = '#ff00ff';
            } else if (this.type === 'virus') {
                ctx.shadowBlur = 15; ctx.shadowColor = '#00ff00';
            }

            ctx.fillStyle = this.color;
            
            // Draw Shape
            if (this.type === 'predator') {
                ctx.beginPath(); ctx.moveTo(this.x, this.y - 30); ctx.lineTo(this.x + 25, this.y + 20); ctx.lineTo(this.x - 25, this.y + 20); ctx.fill();
            } else if (this.type === 'coffee') {
                ctx.fillRect(this.x - 15, this.y - 15, 30, 30);
                // Steam
                ctx.fillStyle = '#fff'; ctx.globalAlpha = 0.6;
                ctx.fillRect(this.x - 5, this.y - 25 - (frame%20)/2, 4, 8);
                ctx.globalAlpha = 1.0;
            } else if (this.type === 'bot') {
                ctx.fillRect(this.x - 20, this.y - 15, 40, 30); // Rectangle head
                // Antenna
                ctx.beginPath(); ctx.moveTo(this.x, this.y-15); ctx.lineTo(this.x, this.y-25); ctx.stroke();
                ctx.beginPath(); ctx.arc(this.x, this.y-25, 3, 0, Math.PI*2); ctx.fill();
            } else if (this.type === 'virus') {
                // Glitchy box
                ctx.fillStyle = Math.random() > 0.5 ? '#00ff00' : '#000000';
                ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2;
                ctx.fillRect(this.x - 20, this.y - 20, 40, 40);
                ctx.strokeRect(this.x - 22, this.y - 22, 44, 44);
            } else {
                ctx.fillRect(this.x - 20, this.y - 20, 40, 40);
            }
            
            // Eyes/Face
            if (this.type !== 'coffee' && this.type !== 'virus') {
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x - 12, this.y - 10, 10, 10); ctx.fillRect(this.x + 2, this.y - 10, 10, 10);
                ctx.fillStyle = '#000';
                if (this.type === 'troll') {
                     ctx.fillRect(this.x - 8, this.y - 6, 4, 4); ctx.fillRect(this.x + 6, this.y - 6, 4, 4);
                     ctx.fillRect(this.x - 10, this.y + 12, 20, 4);
                } else if (this.type === 'innocent') {
                     ctx.beginPath(); ctx.arc(this.x, this.y + 8, 8, 0, Math.PI); ctx.stroke();
                } else if (this.type === 'bot') {
                     ctx.fillRect(this.x - 10, this.y + 8, 20, 2); // Robot mouth
                }
            }
            
            // Text Bubble
            if (this.showPhrase) {
                // Simplified bubble drawing
                ctx.fillStyle = '#fff'; ctx.strokeStyle = '#000';
                const w = ctx.measureText(this.phrase).width + 20;
                ctx.fillRect(this.x - w/2, this.y - 60, w, 30);
                ctx.strokeRect(this.x - w/2, this.y - 60, w, 30);
                ctx.fillStyle = '#000'; ctx.textAlign = 'center';
                ctx.fillText(this.phrase, this.x, this.y - 38);
            }
        }
    }

    function checkHits() {
        for (let i = entities.length - 1; i >= 0; i--) {
            const e = entities[i];
            const distSq = (e.x - mouseX)**2 + (e.y - mouseY)**2;
            const radius = e.type === 'predator' ? 80 : 70;

            if (distSq < radius * radius) { 
                let points = e.scoreValue;
                let isGoodHit = false;

                if (e.type === 'troll' || e.type === 'bot') {
                    isGoodHit = true;
                    if(e.type === 'bot') points = 5;
                    createExplosion(e.x, e.y, e.color, true);
                    incrementCombo();
                } else if (e.type === 'predator') {
                    isGoodHit = true;
                    createExplosion(e.x, e.y, '#ff00ff', true);
                    shakeIntensity = 40; hitStop = 8; glitchEffect = 10;
                    incrementCombo();
                } else if (e.type === 'coffee') {
                    isGoodHit = true;
                    createExplosion(e.x, e.y, '#fff', true);
                    serverLoad = Math.max(0, serverLoad - 20);
                    sfx.powerup();
                } else if (e.type === 'innocent') {
                    resetCombo();
                    createExplosion(e.x, e.y, e.color, false);
                } else if (e.type === 'virus') {
                    // BAD HIT
                    resetCombo();
                    createExplosion(e.x, e.y, '#00ff00', true);
                    score -= 50;
                    blackoutOverlay.style.opacity = 1; // Blind the player
                    setTimeout(() => blackoutOverlay.style.opacity = 0, 2000);
                    sfx.error();
                }

                if (isGoodHit && e.type !== 'coffee') {
                    sfx.hit();
                    score += points * (1 + Math.floor(combo/5));
                    serverLoad += e.loadImpact;
                    triggerFlash();
                } else if (!isGoodHit && e.type !== 'virus') {
                    score += points;
                    serverLoad += e.loadImpact;
                    sfx.bad();
                }
                
                scoreEl.innerText = score;
                entities.splice(i, 1);
                checkLevelProgress();
                if (entities.length === 0) return;
            }
        }
    }

    function createExplosion(x, y, colorStr, isBig) {
        const count = isBig ? 50 : 15;
        for (let i = 0; i < count; i++) particles.push({
             x: x, y: y, 
             vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, 
             life: 1.0, color: colorStr, size: Math.random()*8+3
        });
        if(isBig) shockwaves.push({x:x, y:y, radius:10, color:colorStr, life:1.0});
    }

    // --- DRAWING ---
    function drawHammer() {
        cursorCtx.clearRect(0, 0, width, height);
        cursorCtx.save();
        cursorCtx.translate(mouseX, mouseY);
        cursorCtx.rotate(hammerRotation * Math.PI / 180);
        cursorCtx.fillStyle = '#8B4513'; cursorCtx.fillRect(-10, 0, 20, 100);
        
        // Dynamic Hammer Glow
        let hammerColor = '#999';
        let glowColor = 'transparent';
        
        if (combo > 5) { hammerColor = '#ff00ff'; glowColor = '#ff00ff'; }
        else if (currentLevel === 5) { hammerColor = '#00ff00'; glowColor = '#00ff00'; } // Matrix hammer
        
        cursorCtx.shadowBlur = glowColor !== 'transparent' ? 20 : 0;
        cursorCtx.shadowColor = glowColor;
        cursorCtx.strokeStyle = hammerColor;

        cursorCtx.fillStyle = '#555'; cursorCtx.lineWidth = 3;
        cursorCtx.fillRect(-40, -40, 80, 50); cursorCtx.strokeRect(-40, -40, 80, 50);
        cursorCtx.fillStyle = '#ff0000'; cursorCtx.font = "bold 20px 'VT323'"; cursorCtx.textAlign = 'center';
        cursorCtx.fillText("BAN", 0, -10);
        cursorCtx.restore();
    }

    function checkLevelProgress() {
        // Find next level
        const nextLvl = currentLevel + 1;
        if (LEVEL_THRESHOLDS[nextLvl] && score >= LEVEL_THRESHOLDS[nextLvl]) {
            triggerLevelUp(nextLvl);
        }
    }

    function triggerLevelUp(lvl) {
        gameActive = false;
        currentLevel = lvl;
        levelDescEl.innerText = `Laster inn: ${LEVEL_NAMES[lvl]}`;
        levelUpEl.style.display = 'flex'; 
        entities = [];
        sfx.powerup(); 
    }

    function nextLevel() {
        levelUpEl.style.display = 'none';
        levelEl.innerText = `LEVEL: ${currentLevel} - ${LEVEL_NAMES[currentLevel]}`;
        // Style changes for level
        if (currentLevel === 3) levelEl.style.color = '#ff0055';
        if (currentLevel === 4) levelEl.style.color = '#1DA1F2'; // Twitter Blue
        if (currentLevel === 5) levelEl.style.color = '#00ff00'; // Matrix Green
        
        initBackgroundElements();
        gameActive = true;
    }

    function startGame() {
        initAudio(); 
        gameActive = true;
        score = 0; combo = 0; serverLoad = 0; currentLevel = 1;
        entities = []; particles = []; floatText = []; shockwaves = [];
        scoreEl.innerText = score; livesEl.innerText = serverLoad;
        levelEl.innerText = "LEVEL: 1 - THE VOID";
        comboDisplayEl.style.display = 'none';
        startScreenEl.style.display = 'none';
        gameOverEl.style.display = 'none';
        resize();
    }

    function resetGame() { startGame(); }
    
    function gameOver() {
        gameActive = false;
        finalScoreEl.innerText = score;
        if (score > highScore) { highScore = score; localStorage.setItem('banHammerHighScore', highScore); highscoreEl.innerText = highScore; }
        gameOverEl.style.display = 'flex'; sfx.bad(); 
    }

    function drawBackground() {
        // Dynamic Background Colors
        if (currentLevel === 4) ctx.fillStyle = '#002244'; // Deep Blue for Twitter level
        else ctx.fillStyle = '#000'; // Black for others

        ctx.fillRect(0, 0, width, height);

        // Draw elements (Stars, Text, Code)
        if (currentLevel >= 2) {
            ctx.font = currentLevel === 4 ? "30px Arial" : "16px 'VT323'";
            ctx.textAlign = 'left';
            
            // Add new line occasionally
            if (frame % 10 === 0 && currentLevel === 5) bgElements.push(createBgElement()); // Faster add for matrix
            else if (frame % 20 === 0 && currentLevel < 5) bgElements.push(createBgElement());

            for (let i = bgElements.length - 1; i >= 0; i--) {
                let el = bgElements[i];
                if (currentLevel === 4) el.x += el.speed; // Birds fly right
                else el.y += (currentLevel === 2 ? -el.speed : el.speed); // Chat up, Matrix down

                let color = `rgba(0, 255, 0, ${el.opacity})`; // Default Green
                if (currentLevel === 4) color = `rgba(255, 255, 255, ${el.opacity})`; // White birds

                ctx.fillStyle = color;
                ctx.fillText(el.text, el.x, el.y);
                
                // Remove logic
                if (currentLevel === 2 && el.y < -20) bgElements.splice(i, 1);
                else if (currentLevel === 5 && el.y > height) bgElements.splice(i, 1);
                else if (currentLevel === 4 && el.x > width) bgElements.splice(i, 1);
            }
        }
    }

    function animate() {
        drawHammer();
        if (hitStop > 0) { hitStop--; requestAnimationFrame(animate); return; }
        drawBackground();

        if (gameActive) {
            if (glitchEffect > 0) {
                ctx.save();
                ctx.translate((Math.random()-0.5)*10, 0); 
                ctx.globalCompositeOperation = 'screen'; 
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; ctx.fillRect(0,0,width,height);
                ctx.restore(); glitchEffect--;
            }
            if (shakeIntensity > 0) {
                ctx.save();
                ctx.translate((Math.random()-0.5)*shakeIntensity, (Math.random()-0.5)*shakeIntensity);
                shakeIntensity *= 0.9;
                if (shakeIntensity < 0.5) shakeIntensity = 0;
            }

            // Spawn Logic
            if (frame % 60 === 0) {
                const max = 5 + (score/10) + currentLevel;
                if (entities.length < max) {
                    const r = Math.random();
                    let type = 'troll';
                    
                    if (Math.random() < 0.05) type = 'coffee';
                    else if (currentLevel === 4) {
                         if (r < 0.3) type = 'bot'; 
                         else if (r < 0.7) type = 'troll';
                         else type = 'innocent';
                    } else if (currentLevel === 5) {
                         if (r < 0.15) type = 'virus';
                         else if (r < 0.3) type = 'predator';
                         else if (r < 0.7) type = 'troll';
                         else type = 'innocent';
                    } else if (currentLevel === 3) {
                         if (r < 0.2) type = 'predator'; else if (r < 0.7) type = 'troll'; else type = 'innocent';
                    } else {
                         if (r < 0.7) type = 'troll'; else type = 'innocent';
                    }
                    entities.push(new Entity(type));
                }
            }
            
            // Server Load Logic
            if (frame % 30 === 0) {
                let loadIncrease = 0.2; // Passive
                entities.forEach(e => loadIncrease += (e.type === 'bot' ? 2 : (e.type === 'troll' ? 0.5 : 0)));
                serverLoad += loadIncrease;
                if (serverLoad > 100) gameOver();
                livesEl.innerText = Math.floor(serverLoad);
                livesEl.style.color = serverLoad > 80 ? 'red' : '#33ff00';
            }

            entities = entities.filter(e => !e.markedForDeletion);
            entities.forEach(e => { e.update(); e.draw(); });
            if (shakeIntensity > 0) ctx.restore();
        }

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i]; 
            p.x += p.vx; p.y += p.vy; p.life -= 0.03; p.vy += 0.5;
            ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, p.size, p.size); ctx.globalAlpha = 1;
            if (p.life <= 0) particles.splice(i, 1);
        }
        for (let i = shockwaves.length - 1; i >= 0; i--) {
            let s = shockwaves[i]; s.radius += 15; s.life -= 0.05;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
            ctx.strokeStyle = s.color; ctx.globalAlpha = s.life; ctx.lineWidth = 10 * s.life; ctx.stroke(); ctx.globalAlpha = 1;
            if (s.life <= 0) shockwaves.splice(i, 1);
        }

        // Combo Logic
        if (combo > 1) {
            comboDisplayEl.style.display = 'block';
            comboCountEl.innerText = combo;
        } else {
            comboDisplayEl.style.display = 'none';
        }

        frame++;
        requestAnimationFrame(animate);
    }
    
    // Helpers
    function incrementCombo() { combo++; }
    function resetCombo() { combo = 0; }
    function triggerFlash() { flashOverlay.style.opacity = "0.4"; setTimeout(() => flashOverlay.style.opacity = "0", 80); }

    animate();

</script>
