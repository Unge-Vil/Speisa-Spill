        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden; /* Prevent scrolling during animations */
        }

        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Emoji Animation */
        .emoji-bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }

        /* Button Interactions */
        .option-btn {
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }

        .option-btn:active {
            transform: scale(0.95) translateY(4px);
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Wrong Answer Shake */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        /* Right Answer Pop */
        .pop-success {
            animation: popSuccess 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%) !important;
            color: white !important;
            border-color: #166534 !important;
        }

        @keyframes popSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pop-fail {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            color: white !important;
            border-color: #991b1b !important;
        }

        /* Floating particles */
        .floater {
            position: absolute;
            opacity: 0.3;
            animation: floatUp 10s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .progress-bar-fill {
            transition: width 0.5s ease-out;
        }

                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'click') {
                // Click sound
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.05);
            }
        }

        // --- UTILS ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createFloatingEmojis() {
            const container = document.getElementById('background-elements');
            const emojis = ['üçï', 'üöÄ', 'üéà', 'üéâ', 'ü¶Ñ', 'üåµ', 'üç©', 'üé®'];
            
            for(let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.classList.add('floater');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 10 + 10) + 's';
                el.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                container.appendChild(el);
            }
        }

        // --- CORE GAME LOGIC ---

        function startGame() {
            playSound('click');
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            currentLevelIndex = 0;
            score = 0;
            
            // Randomize levels each game, take top 10
            gameLevels = shuffleArray([...levels]).slice(0, 10);
            
            updateScoreUI();
            loadLevel();
        }

        function loadLevel() {
            isAnswering = false;
            const levelData = gameLevels[currentLevelIndex];
            
            // UI Updates
            document.getElementById('level-display').innerText = `${currentLevelIndex + 1}/${gameLevels.length}`;
            document.getElementById('emoji-container').innerText = levelData.emojis;
            document.getElementById('feedback-msg').style.opacity = '0';
            
            // Progress Bar
            const percent = (currentLevelIndex / gameLevels.length) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;

            // Setup Options
            const optionsContainer = document.getElementById('options-grid');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...levelData.options]);

            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.className = "option-btn bg-white/70 backdrop-blur text-gray-800 font-bold py-4 px-4 rounded-xl shadow-md border-b-4 border-gray-300 active:border-b-0 active:translate-y-1 text-lg hover:bg-white";
                btn.onclick = () => handleAnswer(btn, opt, levelData.answer);
                optionsContainer.appendChild(btn);
            });
        }

        function handleAnswer(btn, selected, correct) {
            if (isAnswering) return;
            isAnswering = true;

            if (selected === correct) {
                // CORRECT
                playSound('correct');
                score += 100;
                btn.classList.remove('bg-white/70', 'text-gray-800', 'border-gray-300');
                btn.classList.add('pop-success');
                
                // Confetti blast from the button position
                const rect = btn.getBoundingClientRect();
                const x = (rect.left + rect.width / 2) / window.innerWidth;
                const y = (rect.top + rect.height / 2) / window.innerHeight;
                
                confetti({
                    particleCount: 50,
                    spread: 60,
                    origin: { x: x, y: y },
                    colors: ['#4ade80', '#ffffff']
                });

                showFeedback("Riktig! üåü");

                setTimeout(() => {
                    nextLevel();
                }, 1200);

            } else {
                // WRONG
                playSound('wrong');
                btn.classList.remove('bg-white/70', 'text-gray-800', 'border-gray-300');
                btn.classList.add('pop-fail');
                
                // Shake the whole card
                const card = btn.parentElement.parentElement; // Crude traversal but works for this structure
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);

                showFeedback("Feil svar üò¢");

                // Highlight the correct one
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => {
                    if (b.innerText === correct) {
                        setTimeout(() => {
                            b.classList.add('pop-success');
                        }, 200);
                    }
                });

                setTimeout(() => {
                    nextLevel();
                }, 1500);
            }
            updateScoreUI();
        }

        function showFeedback(msg) {
            const el = document.getElementById('feedback-msg');
            el.innerText = msg;
            el.style.opacity = '1';
        }

        function nextLevel() {
            currentLevelIndex++;
            if (currentLevelIndex < gameLevels.length) {
                loadLevel();
            } else {
                gameOver();
            }
        }

        function updateScoreUI() {
            // Animate score number
            const scoreEl = document.getElementById('score-display');
            scoreEl.innerText = score;
            scoreEl.classList.add('scale-125');
            setTimeout(() => scoreEl.classList.remove('scale-125'), 100);
        }

        function gameOver() {
            playSound('correct'); // reusing correct sound for end
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = score;

            // Update text based on score
            const title = document.getElementById('end-title');
            const feedback = document.getElementById('feedback-text');
            
            if (score === 1000) {
                title.innerText = "LEGENDARISK! üèÜ";
                feedback.innerText = "Du klarte ALT riktig! Wow!";
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            } else if (score > 700) {
                title.innerText = "Fantastisk! üéâ";
                feedback.innerText = "Du er en ekte filmekspert.";
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else {
                title.innerText = "Bra jobba! üëç";
                feedback.innerText = "Pr√∏v igjen for √• sl√• rekorden!";
            }
        }

        // Initialize background visuals on load
        createFloatingEmojis();

    </script>
